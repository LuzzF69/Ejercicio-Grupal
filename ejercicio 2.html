<body>
    <script>
        function clasificarTemp(temperatura) {
            if (temperatura < 0) {
                 return "Frío";
                 } else if (temperatura >= 0 && temperatura <= 15) {
                    return "Fresco";
                } else if (temperatura >= 16 && temperatura <= 25) {
                    return "Templado";
                } else {
                    return "Caliente";
                }
            }
    </script>
</body>
